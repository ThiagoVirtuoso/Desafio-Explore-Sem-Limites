<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Explore sem limites</title>
  <link rel="stylesheet" href="./style.css">
  <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@600;700;900&display=swap" rel="stylesheet">
</head>
<body>
  <div id="app">
    <header class="container">
      <img src="./assets/astronaut.png" alt="Desenho de um astronauta no espaço com alguns planetas em volta.">
      <div>
        <h1>Explore sem limites</h1>
        <p>Porque o aprendizado é contínuo</p>
      </div>
      <button onclick="location.href='#main-content'"></button>
    </header>

    <main>
      <div class="container">
        <section id="main-content">
          <figure class="card">
            <img src="./assets/yellow-planet.png" alt="Desenho de um planeta amarelo.">
            <figcaption class="details">
              <h1>Não pare nunca</h1>
              <p>Se você deseja ter sucesso nos estudos, é fundamental que você adote uma mentalidade de "não pare nunca". Estudar de forma consistente e contínua é a chave para o progresso e a conquista de seus objetivos.</p>
            </figcaption>
          </figure>
      
          <figure class="card">
            <img src="./assets/blue-planet.png" alt="Desenho de um planeta azul.">
            <figcaption class="details">
              <h1>Só volta</h1>
              <p>Se você parou ou perdeu o ritmo em alguma atividade ou projeto, saiba que nunca é tarde para recomeçar. Às vezes, as circunstâncias podem mudar, ou podemos nos sentir desmotivados ou sobrecarregados.</p>
            </figcaption>
          </figure>
      
          <figure class="card">
            <img src="./assets/purple-planet.png" alt="Desenho de um planeta roxo.">
            <figcaption class="details">
              <h1>Siga seu ritmo</h1>
              <p>Avançar pouco a pouco mantém progresso constante em objetivos, evitando parar ou desistir. Mesmo pequenos passos nos aproximam do destino e motivam a continuidade. Não subestime o poder de cada ação rumo ao objetivo final.</p>
            </figcaption>
          </figure>
        </section>
      </div>

      <div class="container">
        <section id="contact-us">
          <form id="contact">
            <fieldset>
              <div class="fieldset-wrapper">
                <legend>Entre em contato</legend>
    
                <div class="input-wrapper">
                  <input class="name" type="text" id="name" placeholder="Seu nome" />
                </div>
    
                <div class="input-wrapper">
                  <input class="email" type="text" id="email" placeholder="Email" />
                </div>
    
                <div class="input-wrapper">
                  <textarea id="text-message" placeholder="Digite sua mensagem aqui..."></textarea>
                </div>
                <button type="submit" form="contact">Enviar mensagem</button>
              </div>
            </fieldset>
          </form>
          <img class="stars" src="./assets/stars.png" alt="Desenho de várias estrelas roxas.">
        </section>
      </div>
    </main>

    <footer>
      <p>© 2023 - Rocketseat Explorer</p>
    </footer>
  </div>
</body>
</html>
